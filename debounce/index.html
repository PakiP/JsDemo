<script>
var debounce = function(fn, delayTime) {
    var timeId;
    return function () {
        var self = this;
        var args = arguments;
        console.log(self)
        console.log(args)
        timeId && clearTimeout(timeId);
        timeId = setTimeout(function() {
            fn.apply(self, args);
        }, delayTime)
    }
}

var el = document.body.querySelector('#btn')
var testClick = debounce(function() {
    console.log('!!!');
}, 200);
el.addEventListener('click', testClick)

</script>
