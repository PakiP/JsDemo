<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var arr = [1, [2, [3, [4]]]],
        res = [];
    function flatten(arr) {
        for (var i = 0; i < arr.length; i++) {
            if (Array.isArray(arr[i])) {
                flatten(arr[i]);
            } else {
                res.push(arr[i]);
            }
        }
    }
    flatten(arr);

    console.log(res);

</script>
</body>
</html>
