<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bfc.css">
    <title>Title</title>
    <style type="text/css">
        html,body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .left {
            background: pink;
            float: left;
            width: 180px;
        }
        .center {
            background: lightyellow;
            overflow: hidden;
        }
        .right {
            background: lightblue;
            width: 180px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">

              .left{
                background:pink;
                float: left;
                width:180px;
              }

        </div>
        <div class="right">

              .right{
                background:lightblue;
                width:180px;
                float:right;
              }

        </div>
        <div class="center">

              .center{
                background:lightyellow;
                overflow:hidden;
                height:116px;
              }

        </div>
    </div>
</body>
</html>
<!--
根元素
float属性不为none
position为absolute或fixed
display为inline-block, table-cell, table-caption, flex, inline-flex
overflow不为visible

1\内部的Box会在垂直方向，一个接一个地放置。
2\Box垂直方向的距离由margin决定。属于同一个BFC的两个相
邻Box的margin会发生重叠
2\每个元素的margin box的左边， 与包含块border box的左
边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也
是如此。
3\BFC的区域不会与float box重叠。
4\BFC就是页面上的一个隔离的独立容器，容器里面的子元素不
会影响到外面的元素。反之也如此。
5\计算BFC的高度时，浮动元素也参与计算

-->
